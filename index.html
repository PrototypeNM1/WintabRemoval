<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.css"><script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-bundle.js" type="module"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.js"></script><figure  role="group" class="argdown-figure"><argdown-map      initial-view="map"><div slot="source" class=""><pre class="language-argdown"><code class="language-argdown"><span class="hljs-section"># Removing Wintab from Blender</span>

<span class="hljs-statement-title">[Remove Wintab in Blender 2.93]:</span> Blender 2.93 should remove Wintab and use Windows Pointers Events (Windows Ink) exclusively for tablet input on Windows.
 
<span class="hljs-argument-title">&lt;Mouse mode pressure loss&gt;:</span> Pressure support with a tablet in mouse mode (relative motion) is only supportable with Wintab. Windows Ink doesn&#x27;t support mouse mode tablet input with pressure.
<span class="hljs-attack">    -</span> Mouse mode tablet support is a quirk of Blender not using tablet position from Wintab. Blender&#x27;s peers (GIMP, Krita) do not support mouse mode tablet input.
<span class="hljs-support">        +</span> Wintab contexts with sysMode (mouse mode) enabled also don&#x27;t support pressure.
<span class="hljs-support">        +</span> The system mouse mode setting is not reported by the Wintab API and can not be detected without unreliable heuristics.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-statement-title">[Remove Wintab in Blender 2.93]</span>

<span class="hljs-argument-title">&lt;Windows Ink detractors&gt;:</span> Windows Ink has vocal detractors. Removal of Wintab will elicit a strong negative response.
<span class="hljs-attack">    -</span> Clear communication of the problems with Wintab and the costs to support can mitigate strong feelings against Windows Ink.
<span class="hljs-support">        +</span> Wintab is implicatable in Blender not having touch support due to occupying developer time.
<span class="hljs-support">    +</span> Current default of Wintab over Windows Ink may result in under-reporting of Windows Ink issues.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-statement-title">[Remove Wintab in Blender 2.93]</span>

<span class="hljs-argument-title">&lt;Wintab worse than Windows Ink&gt;:</span> Wintab for the average user is a worse experience than Windows Ink which supports high frequency input.
<span class="hljs-support">    +</span> Differences in Wintab libraries has killed the possibility of using high frequency position from Wintab.
<span class="hljs-support">    +&gt;</span> <span class="hljs-statement-title">[Remove Wintab in Blender 2.93]</span>

<span class="hljs-argument-title">&lt;Wintab Win32 sync issues&gt;:</span> Synchronization issues between Wintab pressure and Win32 mouse moves results in poor line quality.
<span class="hljs-support">    +</span> Wrong pressure at the beginning and ends of lines has to be cleaned up with heuristics in operators that use pressure specifically for Wintab.
<span class="hljs-support">        +</span> Issue is more pronounced with high frequency mouse input.
<span class="hljs-support">    +</span> Only the most recent pressure is used for multiple mouse moves because cursor position and pressure are not tightly coupled.
<span class="hljs-support">    +&gt;</span> <span class="hljs-statement-title">[Remove Wintab in Blender 2.93]</span>

<span class="hljs-argument-title">&lt;Communication and debugging&gt;:</span> The combinations of Blender having the Tablet API set while tablet preferences software allows users to disable Windows Ink creates ambiguities when communicating with bug reporters.
<span class="hljs-support">    +</span> Issue made worse because most tablet bug reports require extensive communication with the reporter as the issue is device specific.
<span class="hljs-support">    +&gt;</span> <span class="hljs-argument-title">&lt;Developer burden&gt;</span>

<span class="hljs-statement-title">[Make Wintab opt-in for Blender 2.93]:</span> Instead of removing Wintab in Blender 2.93, it should be made opt-in.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-argument-title">&lt;Windows Ink detractors&gt;</span>

<span class="hljs-argument-title">&lt;Developer burden&gt;:</span> Differences in Wintab libraries makes debugging a time consuming affair.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-statement-title">[Make Wintab opt-in for Blender 2.93]</span>

<span class="hljs-argument-title">&lt;Artist needs first&gt;:</span> Blender prioritizes artists&#x27; over developers&#x27; needs.
<span class="hljs-attack">    -</span> Wintab is less stable than Windows Ink.
<span class="hljs-attack">    -</span> Supporting Wintab increases the chance that artist will run into issues with tablets.
<span class="hljs-attack">        -</span> Not supporting Wintab increases the chance that an artist with a tablet issue won&#x27;t be solvable.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-argument-title">&lt;Developer burden&gt;</span>

<span class="hljs-argument-title">&lt;Wintab dead API&gt;:</span> Wintab no longer has a central authority to update the specification. It is a dead API in the sense that Latin is a dead language.
<span class="hljs-support">    +</span> Wacom considers Wintab a legacy API and does not update the specification.
<span class="hljs-support">        +</span> Wacom&#x27;s Wintab documentation was sporatically offline during attempted refactor of Blender&#x27;s use of Wintab.
<span class="hljs-support">        +</span> Wacom&#x27;s current Wintab documentation does not appear to be linked through the main website.
<span class="hljs-support">    +</span> Wintab has not been updated to describe how system cursor scaling works with DPI awareness of an application.
<span class="hljs-support">        +</span> Different librarys have chosen (or unaware of differences) behavior.
<span class="hljs-support">    +&gt;</span> <span class="hljs-argument-title">&lt;Developer burden&gt;</span>

<span class="hljs-argument-title">&lt;Good time to remove Wintab&gt;:</span> Windows Ink is available for any Windows system Blender 2.93 can run on.
<span class="hljs-attack">    -&gt;</span> <span class="hljs-statement-title">[Make Wintab opt-in for Blender 2.93]</span>

</code></pre></div><div slot="map">
